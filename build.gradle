plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.2"
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation fileTree('/home/darklust/Downloads/javafx-sdk-13/lib')
    shadow 'org.json:json:20190722'
    shadow 'org.jsoup:jsoup:1.12.1'
    shadow 'commons-io:commons-io:2.6'
    shadow "org.java-websocket:Java-WebSocket:1.4.0"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

shadowJar {
    configurations = [project.configurations.shadow]
    //minimize()
}